<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <style>
    	body{
    		font-family: sans-serif;
    	}
		
    	.container{
			display: block;
			margin-bottom: 50px;
			font-size: 60px;
    	}
    </style>
</head>

<body>
	<h1>Sync</h1>
    <div id="main" class="container"></div>
    <h1>Async</h1>
    <div id="async" class="container"></div>
    <script>
	    var $main = document.getElementById('main');
	    var $async = document.getElementById('async');

	    // Sync Execution

	    $main.innerText += '1';
	    $main.innerText += '2';
	    $main.innerText += '3';	    
	    $main.innerText += '4';
	    $main.innerText += '5';
	    $main.innerText += '6';

	    // Async Execution

	    $async.innerText += '1';
	    setTimeout(function() {
	        $async.innerText += '2';
	    }, 2000);
	    $async.innerText += '3';
	    $async.innerText += '4';
	    setTimeout(function() {
	        $async.innerText += '5';
	    }, 1000);
	    $async.innerText += '6';

    </script>
</body>

</html>
